    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .banner {
            width: 640px;
            height: 645px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            display: none; /* 隐藏所有图片 */
            position: absolute; /* 绝对定位堆叠 */
            left: 0;
            top: 0;
        }
        .banner img.active { display: block; } /* 显示当前图片 */
        
        /* 切换按钮样式 */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
    <div class="banner">
        <!-- 图片1（默认显示） -->
        <img src="http://img6.dfco.cn/kelixiu/banner/1.jpg" alt="" class="active">
        <!-- 图片2 -->
        <img src="http://img6.dfco.cn/kelixiu/banner/2.jpg" alt="">
        <!-- 图片3 -->

        <!-- 图片4 -->

        <!-- 左右切换按钮 -->
        <button class="btn prev">&#10094;</button>
        <button class="btn next">&#10095;</button>
    </div>

    <script>
        const images = document.querySelectorAll('.banner img');
        let current = 0;
        const total = images.length;
        const interval = 3000; // 自动切换间隔（毫秒）

        // 显示指定图片
        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            current = index;
        }

        // 下一张图片
        function nextImage() {
            current = (current + 1) % total;
            showImage(current);
        }

        // 上一张图片
        function prevImage() {
            current = (current - 1 + total) % total;
            showImage(current);
        }

        // 自动播放
        const autoPlay = setInterval(nextImage, interval);

        // 按钮点击事件
        document.querySelector('.prev').addEventListener('click', prevImage);
        document.querySelector('.next').addEventListener('click', nextImage);

        // 初始化显示第一张图片
        showImage(0);
    </script>
